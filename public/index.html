<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation</title>
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/marked/15.0.6/marked.min.js"></script>
</head>

<body>
    <div class = "container">
        <br>
        <h1 class = "text-center">Movie Recommendation System</h1>
        <div class = "form-group">
            <label for ="userInput">Enter Your Preferences:</label>
            <textarea class ="form-control" id="userInput" rows="3"></textarea>
        </div>
        <button type = "button" class ="btn btn-primary" id="recommendBtn">Get Movie Recommendation</button>
        <div id ="recommendation" class = "mt-3"></div>
        <div id="loader" class = "mt-3 text-center" style="display : none;">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.9/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
